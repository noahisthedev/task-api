openapi: 3.1.0
info:
  title: Task API
  version: 1.0.0
servers:
  - url: http://localhost:8090
    description: Local dev server
  - url: https://task-api-hbdp.onrender.com
    description: Production server
tags:
  - name: tasks
    description: Task related enpoints
paths:
  /tasks:
    get:
      summary: Get all tasks
      tags:
        - tasks
      parameters:
        - name: completed
          in: query
          required: false
          description: Filter by completed status
          schema:
            type: boolean
            example: true
        - name: Limit
          in: query
          required: false
          description: Maximum number of tasks to return
          schema:
            type: integer
            example: 10
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    posts:
      summary: Create a new task
      tags:
        - tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: ../components/schemas/Task.yaml
      responses:
        '201':
          description: task created successfully
          content:
            application/json:
              schema:
                $ref: ../components/schemas/Task.yaml
        '400':
          $ref: ../components/responses/BadRequest.yaml
components:
  schemas:
    Task:
      type: object
      properties:
        id:
          readOnly: true
          type: integer
          example: 1
          title:
            type: string
            example: Buy groceries
        completed:
          type: boolean
          example: true
