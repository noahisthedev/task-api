get:
  summary: Get all tasks
  tags:
    - tasks
  parameters:
    - name: completed
      in: query
      required: false
      description: Filter by completed status
      schema:
        type: boolean
        example: true
    - name: Limit
      in: query
      required: false
      description: Maximum number of tasks to return
      schema:
        type: integer
        example: 10
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Task.yaml
posts:
  summary: Create a new task
  tags:
    - tasks
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Task.yaml
  responses:
    '201':
      description: task created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
