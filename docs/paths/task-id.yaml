get:
  summary: Get a single task by ID
  tags:
    - tasks
  parameters:
    - name: id
      in: path
      required: true
      description: ID of the task to retrieve
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml